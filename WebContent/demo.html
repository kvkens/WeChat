<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery EasyUI Demo</title>
<link href="lib/jeasyui/themes/default/easyui.css" rel="stylesheet" />
<link href="lib/jeasyui/themes/icon.css" rel="stylesheet" />
<script type="text/javascript" src="lib/jeasyui/jquery.min.js"></script>
<script type="text/javascript" src="lib/jeasyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="lib/jeasyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">

	$(function(){
		$("a[data-fun=btn]").on("click",function(){
			var $this = $(this),
				$panel = $("#main").layout("panel","center"),
				url = $this.attr("data-url");
			$panel.panel("refresh",url);
			
		});
	});
</script>


</head>
<body id="main" class="easyui-layout">
	<div data-options="region:'north',split:true" style="height: 60px;">
		<h1>jQuery EasyUI Demo</h1>
	</div>
	<div data-options="region:'south',split:true"
		style="height: 40px; text-align: center">
		<p>CoprRight&copy;2015 Kvkens</p>
	</div>
	<div data-options="region:'west',title:'功能区',split:true"
		style="width: 200px;">
		<div id="menu" class="easyui-accordion" fit="true" border="false">
			<div title="商品" data-options="iconCls:'icon-save'"
				style="overflow: auto; padding: 10px;">
				<h3 style="color: #0099FF;">Accordion for jQuery</h3>
				<p>Accordion is a part of easyui framework for jQuery. It lets
					you define your accordion component on web page more easily.</p>
					<p><a data-fun="btn" href="javascript:;" data-url="demo/1.html">Demo 1 page</a></p>
					<p><a data-fun="btn" href="javascript:;" data-url="demo/2.html">Demo 2 page</a></p>
					<p><a data-fun="btn" href="javascript:;" data-url="demo/3.html">Demo 3 page</a></p>
			</div>
			<div title="订单"
				data-options="iconCls:'icon-reload'"
				style="padding: 10px;">content2</div>
			<div title="售后">content3</div>
		</div>
	</div>
	<div data-options="region:'center'"
		style="padding: 5px; background: #eee;">
		<img src="demo/demo.jpg" alt="" style="width:100%"/>
		</div>
</body>
</html>
